# this is CI/CD workflow
name: my CI/CD workflow

on:
 push:
   branches:
     - main
jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up node.js
      uses: actions/setup-node@v3
      with: 
        node-version: '14'

    - nmae: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test      


        
